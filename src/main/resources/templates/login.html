<html lang="en">
	<head>
		<title>HRMS | Login</title>

		<!-- BEGIN META -->
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="keywords" content="your,keywords"/>
		<meta name="description" content="Short explanation about this website"/>

		<!-- BEGIN STYLESHEETS -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:300italic,400italic,300,400,500,700,900' rel='stylesheet' type='text/css'/>
		<link type="text/css" rel="stylesheet" href="/theme/material-admin/assets/css/theme-default/bootstrap.css" />
		<link type="text/css" rel="stylesheet" href="/theme/material-admin/assets/css/theme-default/materialadmin.css" />
		<link type="text/css" rel="stylesheet" href="/theme/material-admin/assets/css/theme-default/font-awesome.min.css" /> <!--Font Awesome Icon Font-->
		<link type="text/css" rel="stylesheet" href="/theme/material-admin/assets/css/theme-default/material-design-iconic-font.min.css" /> <!--Material Design Iconic Font-->
		<!-- Additional CSS includes -->
		<link type="text/css" rel="stylesheet" href="/css/login.css" />
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script type="text/javascript" src="/theme/material-admin/assets/js/libs/utils/html5shiv.js"></script>
		<script type="text/javascript" src="/theme/material-admin/assets/js/libs/utils/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="outer">
			<div class="middle">
				<div class="inner">
					<div id="loginCard" class="card">
						<div class="card-head card-head-sm text-center">
							<img id="siteLogo" src="/img/clmmrh_logo.png" alt="CLMMRRH Logo"/>
						</div>
						<div class="card-body">
							<form class="form" autocomplete="off">
								<div class="form-group floating-label">
									<input type="text" class="form-control input-sm"/>
									<label for="username">Username</label>
								</div>
								<div class="form-group floating-label">
									<input type="password" class="form-control input-sm"/>
									<label for="password">Password</label>
								</div>
								<div class="checkbox checkbox-inline checkbox-styled">
									<label>
										<input type="checkbox" class="input-sm"/> <span class="rememberMe">Remember me</span>
									</label>
								</div>
							</form>
						</div>
						<div class="card-actionbar">
							<div class="card-actionbar-row">
								<button id="forgotPasswordBtn" type="button" class="loginBtn btn ink-reaction btn-raised btn-default-bright">Forgot Password</button>
								<button id="loginBtn" type="button" class="loginBtn btn ink-reaction btn-raised btn-primary" onclick="location.href='/home'">Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- BEGIN JAVASCRIPT -->
		<script src="/theme/material-admin/assets/js/libs/jquery/jquery-1.11.2.min.js"></script>
		<script src="/theme/material-admin/assets/js/libs/jquery/jquery-migrate-1.2.1.min.js"></script>
		<script src="/theme/material-admin/assets/js/libs/bootstrap/bootstrap.min.js"></script>
		<script src="/theme/material-admin/assets/js/libs/nanoscroller/jquery.nanoscroller.min.js"></script>
		
		<!-- Put App.js last in your javascript imports -->
		<script src="/theme/material-admin/assets/js/core/source/App.min.js"></script>
	</body>
</html>
