<body>
<div id="content" th:fragment="content">
	<section>
		<div class="section-body">
			<div class="card card-underline">
				<div class="card-head style-primary card-head-sm">
					<header class="text-normal">Search VCT Records</header>
					<div class="tools">
						<div class="btn-group">
							<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
						</div>
					</div>
				</div>
				<div class="card-body noBottomPadding">
					<form class="form" autocomplete="off">
						<div class="row">
							<div class="col-md-2">
								<div class="form-group">
									<input type="text" class="form-control input-sm"/>
									<label for="codeName">Code name</label>
								</div>
							</div>
							<div class="col-md-2">
								<div class="form-group">
									<input type="text" class="form-control input-sm"/>
									<label for="sacclCode">SACCL code</label>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<input type="text" class="form-control input-sm"/>
									<label for="firstName">First name</label>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-group">
									<input type="text" class="form-control input-sm"/>
									<label for="lastName">Last name</label>
								</div>
							</div>
							<div id="searchBtnDiv" class="col-md-2">
								<button type="button" class="normalBtn widerBtn btn ink-reaction btn-raised btn-default-bright normalizeButton">
									<i class="fa fa-search"></i>
									<span class="btnLblWithIcon">Search</span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>					
		</div>
		
		<div class="section-body">
			<div class="card">
				<div class="card-body">
					<!-- BEGIN DATATABLE 1 -->
					<div class="row">
						<div class="col-lg-12">
							<a th:href="@{/vct/create}" href="#" id="addVctBtn" type="button" class="btn ink-reaction btn-floating-action btn-primary" data-toggle="tooltip" data-placement="top" data-original-title="Create VCT record">
								<i class="fa fa-plus"></i>
							</a>
							<div class="table-responsive">
								<table id="vctDataTable" class="table table-striped table-hover">
									<thead>
										<tr>
											<th class="sort-alpha">Full Name</th>
											<th class="sort-alpha">Code Name</th>
											<th class="sort-alpha">Unique Identifier Code</th>
											<th>Birthdate</th>
											<th>Sex</th>
											<th class="actionsCol text-right">Update</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="patient : ${patients}">
									        <td th:text="${patient.fullName}">Juan de la Cruz</td>
									        <td th:text="${patient.codeName}">JUAN</td>
									        <td th:text="${patient.uniqueIdCode}">LI-TE-01</td>
									        <td th:text="${patient.birthdate}">Jun 11, 1992</td>
									        <td th:text="${patient.sex}">male</td>
									        <td class="text-right">
												<button type="button" class="updateVctBtn btn btn-icon-toggle style-default"><i class="fa fa-pencil"></i></button>
											</td>
									      </tr>
									</tbody>
								</table>
							</div><!--end .table-responsive -->
						</div><!--end .col -->
					</div><!--end .row -->
					<!-- END DATATABLE 1 -->
				</div>
			</div>					
		</div>
	</section>
</div><!--end #content-->
